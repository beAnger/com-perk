server:
  port: 8091

spring:
  application:
    name: admin
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ""
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ""

dubbo:
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    username: nacos
    password: nacos
    parameters:
      namespace: 7e658f35-a36f-4fcf-add5-87f61b6b2168
  application:
    name: admin
    logger: slf4j
    qos-enable: true
    qos-port: 22222
    qos-accept-foreign-ip: false
  consumer:
    check: false


boot:
  restlog:
    enable: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn