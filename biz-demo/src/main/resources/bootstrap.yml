server:
  port: 8091

spring:
  application:
    name: biz-demo
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}

dubbo:
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    username: nacos
    password: nacos
    parameters:
      namespace: 9ada058d-75f6-4f98-b760-b70b1b33709a
  application:
    name: biz-demo
    logger: slf4j
    qos-enable: true
    qos-port: 22222
    qos-accept-foreign-ip: false

boot:
  restlog:
    enable: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn