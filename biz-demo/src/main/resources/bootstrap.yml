server:
  port: 8091

spring:
  application:
    name: biz-demo
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848

dubbo:
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    username: nacos
    password: nacos
  application:
    name: biz-demo
    logger: slf4j
    qos-enable: true
    qos-port: 22222
    qos-accept-foreign-ip: false

boot:
  restlog:
    enable: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn