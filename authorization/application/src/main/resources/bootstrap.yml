server:
  port: 8090

spring:
  application:
    name: authorization
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ""
        shared-configs:

        enabled: true
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: ""
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      password: password

dubbo:
  registry:
    register-mode: instance
    address: nacos://${spring.cloud.nacos.server-addr}
    username: nacos
    password: nacos
    parameters:
      namespace: 7e658f35-a36f-4fcf-add5-87f61b6b2168
  protocol:
    name: dubbo
    port: 50051
  application:
    name: authorization
    logger: slf4j
    qos-enable: true
    qos-port: 33333
    qos-accept-foreign-ip: false

boot:
  restlog:
    enable: true
  mail:
    host: smtp.qq.com
    port: 465
    username: xxxxxxx@qq.com
    password: xxxxxxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
            trust: smtp.qq.com

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn