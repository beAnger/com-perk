server:
  port: 8090

spring:
  application:
    name: authorization
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: 35e44ef7-acf8-4bee-8aed-e2610e32f82e
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: 35e44ef7-acf8-4bee-8aed-e2610e32f82e
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
  mail:
    host: smtp.qq.com

dubbo:
  registry:
    register-mode: instance
    address: nacos://${spring.cloud.nacos.server-addr}
    username: nacos
    password: nacos
    parameters:
      namespace: 9ada058d-75f6-4f98-b760-b70b1b33709a
  protocol:
    name: dubbo
    port: 50051
  application:
    name: authorization
    logger: slf4j
    qos-enable: true
    qos-port: 33333
    qos-accept-foreign-ip: false

boot:
  restlog:
    enable: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn