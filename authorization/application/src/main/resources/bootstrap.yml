server:
  port: 8090

spring:
  application:
    name: authorization
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: localhost:8848
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
  mail:
    host: smtp.qq.com

dubbo:
  registry:
    register-mode: instance
    address: nacos://${spring.cloud.nacos.server-addr}
    username: nacos
    password: nacos
  protocol:
    name: dubbo
    port: 50051
  application:
    name: authorization
    logger: slf4j
    qos-enable: true
    qos-port: 33333
    qos-accept-foreign-ip: false

boot:
  restlog:
    enable: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

knife4j:
  enable: true
  setting:
    language: zh_cn